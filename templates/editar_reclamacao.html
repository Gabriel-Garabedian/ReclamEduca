<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Reclamação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Editar Reclamação</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Nome da Escola</label>
            <input type="text" class="form-control" name="nome_escola" value="{{ reclamacao.nome_escola }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Categoria</label>
            <select class="form-select" name="categoria" required>
                <option value="infraestrutura" {% if reclamacao.categoria == 'infraestrutura' %}selected{% endif %}>Infraestrutura</option>
                <option value="social" {% if reclamacao.categoria == 'social' %}selected{% endif %}>Questões Sociais</option>
                <option value="ensino" {% if reclamacao.categoria == 'ensino' %}selected{% endif %}>Qualidade do Ensino</option>
                <option value="alimentacao" {% if reclamacao.categoria == 'alimentacao' %}selected{% endif %}>Alimentação Escolar</option>
                <option value="seguranca" {% if reclamacao.categoria == 'seguranca' %}selected{% endif %}>Segurança</option>
                <option value="transporte" {% if reclamacao.categoria == 'transporte' %}selected{% endif %}>Transporte Escolar</option>
                <option value="outros" {% if reclamacao.categoria == 'outros' %}selected{% endif %}>Outros</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" name="titulo" value="{{ reclamacao.titulo }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" name="descricao" rows="4" required>{{ reclamacao.descricao }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Seu Nome (opcional)</label>
            <input type="text" class="form-control" name="nome_reclamante" value="{{ reclamacao.nome_reclamante }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Você é:</label>
            <select class="form-select" name="papel">
                <option value="estudante" {% if reclamacao.papel == 'estudante' %}selected{% endif %}>Estudante</option>
                <option value="pai" {% if reclamacao.papel == 'pai' %}selected{% endif %}>Pai/Mãe</option>
                <option value="responsavel" {% if reclamacao.papel == 'responsavel' %}selected{% endif %}>Responsável</option>
                <option value="professor" {% if reclamacao.papel == 'professor' %}selected{% endif %}>Professor</option>
                <option value="funcionario" {% if reclamacao.papel == 'funcionario' %}selected{% endif %}>Funcionário</option>
                <option value="comunidade" {% if reclamacao.papel == 'comunidade' %}selected{% endif %}>Membro da Comunidade</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Data</label>
            <input type="date" class="form-control" name="data" value="{{ reclamacao.data.strftime('%Y-%m-%d') }}" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('pagina_principal') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
